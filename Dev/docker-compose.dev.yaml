version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_dev
    restart: always
    environment:
      POSTGRES_DB: aifu_library_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root123
    ports:
      - "5433:5432" # ðŸ‘ˆ Ð¿Ð¾Ñ€Ñ‚ 5433 Ð½Ð° Ñ…Ð¾ÑÑ‚Ðµ, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ ÐºÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚Ð¾Ð²Ð°Ð» Ñ Ð¿Ñ€Ð¾Ð´Ð¾Ð¼
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aifu_library_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aifu_dev_network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq_dev
    restart: always
    ports:
      - "5673:5672"   # ðŸ‘ˆ Ð´Ñ€ÑƒÐ³Ð¾Ð¹ Ð¿Ð¾Ñ€Ñ‚, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ Ð¿ÐµÑ€ÐµÑÐµÐºÐ°Ð»ÑÑ Ñ Ð¿Ñ€Ð¾Ð´Ð¾Ð¼
      - "15673:15672"
      - "61614:61613"
    command: >
      sh -c "rabbitmq-plugins enable --offline rabbitmq_management rabbitmq_stomp rabbitmq_web_stomp && rabbitmq-server"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aifu_dev_network

  migration:
    build:
      context: ./migration
    container_name: migration_dev
    ports:
      - "8183:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aifu_dev_network

  web:
    build:
      context: ./web
    container_name: library_web_dev
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aifu_dev_network

volumes:
  postgres_data_dev:
  rabbitmq_data_dev:

networks:
  aifu_dev_network:

